<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capitals Unlocked!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="screen active" id="start-screen">
        <h1>Cap-It-All!</h1>
        <p>How well do you know capital cities? Letâ€™s find out...</p>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="screen" id="quiz-screen">
        <div class="quiz-header">
          <h2 id="question-text">Question</h2>
          <div class="quiz-info">
            <p>
              Question <span id="current-question">1</span> of
              <span id="total-questions">5</span>
            </p>
            <p>Score: <span id="score">0</span></p>
          </div>

          <div id="answers-container" class="answers-container"></div>

          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="end">
            <button class="end-btn" id="end-btn">End Quiz</button>
          </div>
        </div>
      </div>

      <div id="result-screen" class="screen">
        <h1>Quiz Results</h1>
        <div class="result-info">
          <p>
            You scored <span id="final-score">0</span> out of
            <span id="max-score">5</span>
          </p>
          <div id="result-message">Good job!</div>
        </div>
        <button id="restart-btn">Resume Quiz</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
